{% extends 'base.html' %}

{% load bootstrap5 %}

{% block title %}
    Avaliando
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
